<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<link rel="stylesheet" href="CSS/forms.css">

<body>

  <!--main container holding all the forms in this file-->
  <div class="maincontainer">

    <!--heading display-->
    <h1>SIGN UP</h1>
    
    <!--this has elements that allows for toggling within the html file to choose a file for registration-->
    <div class="formToggle">

      <!--this element Patient account is the default display users see-->
      <button onclick="toggle('patientForm')" id="defaultDisplay">Patient account</button></br></br>
      <button onclick="toggle('doctorForm')">Doctor's account</button></br></br>
      <button onclick="toggle('pharmacyForm')">Pharmacy</button></br></br>
      <button onclick="toggle('companyForm')">Comapany</button></br></br>

    </div>

    <!--Tip the contentforms div is used to allow for shifting of content in the divs-->
    <!--companySignUpForm-->
    <div class="contentForms" id="companyForm">
      <form action="company.php" method="post">
        <h1>Company Registration</h1>
        <input type="text" name="name" id="name" placeholder="name"></br>
        <input type="text" name="phone" id="phone" placeholder="phoneNumber"></br></br>
        <input type="submit" value="Register"></br></br>
      </form>
    </div>

    <!--PatientSignUpForm-->
    <div class="contentForms" id="patientForm">
      <form action="process.php" method="post">
        <h1>Patient Registration</h1>
        <input type="text" name="fname" id="fname" placeholder="first name"> <br>
        <input type="text" name="sname" id="sname" placeholder="second name"><br>
        <input type="text" name="ssn" id="ssn" placeholder="SSN"><br>
        <input type="text" name="pno" id="pno" placeholder="phone No"><br>
        <input type="text" name="address" id="address" placeholder="address"><br>
        <input type="text" name="age" id="age" placeholder="age"><br>
        <input type="password" id="pw" name="pw" placeholder="password"><br>
        <input type="submit" value="sign up!">
      </form>
    </div>

    <!--DoctorSignUpForm-->
    <div class="contentForms" id="doctorForm">
      <form action="database.php" method="post">
        <h1>Doctor Registration</h1> 
        <input type="text" name="name" id="name" placeholder="name"> <br>
        <input type="text" name="email" id="email" placeholder="email"><br>
        <input type="text" name="ssn" id="ssn" placeholder="ssn"><br>
        <input type="text" name="speciality" id="speciality" placeholder="speciality"><br>
        <input type="text" name="yoe" id="yoe" placeholder="Y.O.E"><br>
        <input type="submit" name="Register" id="register"  value="register"><br>
      </form>
    </div>

    <!--pharmacySignUpForm-->
    <div class="contentForms" id="pharmacyForm">
      <form action="" method="post">
        <h1>Pharmacy registration</h1>
        <input type="text" name="name" id="name" placeholder="name"><br>
        <input type="text" name="phoneNumber" id="phoneNumber" placeholder="name"><br>
        <input type="text" name="address" id="address" placeholder="address"><br>
        <input type="submit" value="submit">
      </form>
    </div>


  </div>

  <!--link to sign in-->
  <a href="signInForms.html">need to sign in, sign in here!</a>

  <!--this forms are shifted via javascript-->
  <!--this form also contains unfied css for simplicity-->

  
</body>

<script src="JS/toggleUnified.js"></script>

</html>
